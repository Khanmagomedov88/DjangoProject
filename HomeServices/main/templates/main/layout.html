{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="">
        <span class="logo">MAGA</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Главная</a></li>
            <li><a href="{% url 'houses' %}"><i class="fas fa-building"></i> Список домов</a></li>
            <li><a href="{% url 'tariffs' %}"><i class="fas fa-bookmark"></i> Тарифы на услуги</a></li>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
