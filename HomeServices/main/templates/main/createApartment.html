{% extends 'main/layout.html' %}

{% block title%}
    Изменить информацию
{% endblock %}

{% block content%}
    <div class="features">
        <h1>Изменение информации о квартире</h1>
        <form method="post">
            {% csrf_token %}
            <p>Номер квартиры</p>
            {{form.number}}<br>
            <p>Площадь квартиры</p>
            {{form.area}}<br>

            <span>{{error}}</span>

            <button class="btn btn-success" type="submit">Сохранить запись</button>
        </form>
    </div>

{% endblock %}
