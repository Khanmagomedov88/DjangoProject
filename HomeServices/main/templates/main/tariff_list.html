{% extends 'main/layout.html' %}

{% block title%}
    Список тарифов
{% endblock %}

{% block content%}
    <div class="features">
       <h1>Список тарифов</h1>
        <div class="table-container">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Услуга</th>
                        <th>Цена за единицу</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tariff in tariffs %}
                    <tr>
                        <td>{{ tariff.service }}</td>
                        <td>{{ tariff.price_per_unit }} ₽</td>
                        <td>
                            <a href="{% url 'edit_tariff' tariff.id %}" class="btn btn-warning btn-sm"> <i class="fas fa-pen"></i></a>
                            <a href="{% url 'delete_tariff' tariff.id %}" class="btn btn-danger btn-sm"> <i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">Нет зарегистрированных тарифов</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'add_tariff' %}"><button class="btn btn-primary">Добавить тариф</button></a>
    </div>

{% endblock %}
